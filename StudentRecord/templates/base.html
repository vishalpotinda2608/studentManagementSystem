    <style>
     :root {

        }

            background-color: var(--bs-red);
            border-color: var(--bs-red);

        }
        .btn-custom-red:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        /* Feature Card Link Style */
        .icon-link {
            text-decoration: none;
            color: var(--bs-blue); /* Use Blue for feature link accents */
        }
        
        /* Footer - Deep Blue/Navy */
        .footer-custom {
            background-color: var(--bs-navy) !important;
        }
    </style>
</head>
