{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRMS Admin Login</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom colors based on the red/blue theme established earlier */
        :root {
            --primary-blue: #0A1931;
            --accent-red: #D72323;
        }

        /* Applying custom colors using Tailwind utility overrides */
        .bg-primary-blue { background-color: var(--primary-blue); }
        .text-accent-red { color: var(--accent-red); }
        .border-accent-red { border-color: var(--accent-red); }
        .focus\:ring-accent-red:focus { --tw-ring-color: var(--accent-red); }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Admin Login Card -->
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl overflow-hidden transform transition duration-500 hover:scale-[1.01]">
        
        <!-- Header -->
        <div class="bg-primary-blue p-6 text-white text-center rounded-t-xl">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto text-accent-red" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.002 12.002 0 0012 21.001c.388 0 .774-.031 1.157-.091L15 21l-3 3-3-3l3-3zM12 20a8 8 0 100-16 8 8 0 000 16z" />
            </svg>
            <h1 class="text-2xl font-bold mt-2">SRMS ADMIN LOGIN</h1>
            <p class="text-sm opacity-80">Student Records Officer (SRO) Access</p>
        </div>

        <!-- Login Form -->
        <div class="p-8">
            <form id="loginForm" onsubmit="handleLogin(event)">
                
                <!-- Message Box for Feedback -->
                <div id="messageBox" class="hidden p-3 mb-4 rounded-lg text-center font-medium transition duration-300"></div>

                <!-- Username Input -->
                <div class="mb-5">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </span>
                        <input type="text" id="username" name="username" placeholder="sro_admin" required
                               class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-primary-blue focus:ring-2 focus:ring-accent-red transition duration-150"
                               autocomplete="username">
                    </div>
                </div>

                <!-- Password Input -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
                            </svg>
                        </span>
                        <input type="password" id="password" name="password" placeholder="••••••••" required
                               class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-primary-blue focus:ring-2 focus:ring-accent-red transition duration-150"
                               autocomplete="current-password">
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit"
                        class="w-full bg-primary-blue text-white py-3 rounded-lg font-semibold text-lg hover:bg-opacity-90 transition duration-300 shadow-md hover:shadow-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i> Secure Login
                </button>
            </form>

            <p class="mt-6 text-center text-sm text-gray-500">
                <a href="#" class="text-primary-blue hover:text-accent-red transition duration-150 font-medium">Forgot Password?</a>
            </p>
        </div>
        
    </div>

    <!-- JavaScript for Basic Validation and Feedback -->
    <script>
        const messageBox = document.getElementById('messageBox');
        const usernameField = document.getElementById('username');
        const passwordField = document.getElementById('password');

        // Hardcoded Credentials (DANGER: NEVER use hardcoded credentials in production!)
        const ADMIN_USER = 'sro_admin';
        const ADMIN_PASS = 'admin@123';

        function showMessage(message, type = 'success') {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            }
        }

        function handleLogin(event) {
            event.preventDefault(); // Stop the form from submitting normally

            const username = usernameField.value.trim();
            const password = passwordField.value.trim();

            if (username === ADMIN_USER && password === ADMIN_PASS) {
                showMessage('Login successful! Redirecting to dashboard...', 'success');
                // In a real application, you would replace this with a redirect:
                // window.location.href = '/admin/dashboard';
                
                // Simulate redirect after 2 seconds
                setTimeout(() => {
                   window.location.href = "dashboard";
                }, 2000);
                

            } else {
                showMessage('Invalid username or password. Please try again.', 'error');
                passwordField.value = ''; // Clear password field on failure
            }
        }
    </script>
</body>
</html>
{%endblock%}
